<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--h1>Create Event</h1>
<nav th:replace="fragments :: navigation"></nav-->
<header th:replace="fragments :: header"></header>
<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${theEvent.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${theEvent.description}" class="form-control">
        </label>
    </div>
    <input type="hidden" th:value="${theEvent.id}" name="eventId" />
    <div class="form-group">
        <input type="submit" value="Save Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
